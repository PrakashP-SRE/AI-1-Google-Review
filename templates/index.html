<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Review AI Response</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        textarea { width: 100%; height: 100px; padding: 0.5em; font-size: 1em; }
        button { padding: 0.7em 2em; font-size: 1em; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .response { margin-top: 2em; background: #e9f7ef; padding: 1em; border-radius: 6px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Google Review AI Response Generator</h2>
        <form method="post">
            <label for="review">Paste Google Review:</label><br>
            <textarea id="review" name="review" required>{{ review }}</textarea><br><br>
            <button type="submit">Generate Response</button>
        </form>
        {% if ai_response %}
        <div class="response">
            <strong>AI Response:</strong>
            <p>{{ ai_response }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
